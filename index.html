{{ block "index" . }}
<!doctype html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Test</title>
        <script src="https://unpkg.com/htmx.org@2.0.3"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <script src="index.js"></script>
        <link
            rel="stylesheet"
            href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
            integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
            crossorigin=""
        />
        <!-- Make sure you put this AFTER Leaflet's CSS -->
        <script
            src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""
        ></script>
        <!-- <link rel="stylesheet" href="style.css" /> -->
    </head>
    <body data-bs-theme="dark">
        <div class="container">
            <div class="row">
                <div class="row">
                    <div class="m-3 fs-4 col">Counter:</div>
                    <div
                        id="counter"
                        class="col text-center bg-secondary m-3 rounded fs-4"
                    >
                        {{.Counter}}
                    </div>
                </div>
                <div class="row">
                    <button
                        hx-post="/increment"
                        hx-target="#counter"
                        hx-swap="textContent"
                        class="btn btn-primary col m-3"
                    >
                        Increment
                    </button>
                    <button
                        hx-post="/decrement"
                        hx-target="#counter"
                        hx-swap="textContent"
                        class="btn btn-primary col m-3"
                    >
                        Decrement
                    </button>
                </div>
            </div>
            <hr />
            <form
                hx-post="/name_input"
                hx-swap="outerHTML"
                hx-target="#name_sent_response"
            >
                <div class="mb-3">
                    <legend class="form-label">Input name</legend>
                    <input
                        id="name"
                        name="name"
                        type="text"
                        class="form-control"
                    />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <div id="name_sent_response" class="mb-3"></div>
            <div
                hx-get="/get_temperature"
                hx-trigger="every 1s"
                hx-target="#temperature"
                hx-swap="textContent"
                class="fs-4 mb-3"
            >
                Current Temperature:
                <span id="temperature" class="fs-4 fw-bold">Loading...</span>
            </div>
            <div id="map" style="height: 600px"></div>
        </div>
    </body>
</html>
{{ end }} {{ block "name_sent" .}}
<div id="name_sent_response" class="mb-3 fs-4">
    name: <span class="fw-bold">{{ .Name }}</span> sent
</div>
{{ end }}
